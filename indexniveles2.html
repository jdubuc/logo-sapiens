<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
    <!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <title>Logo Sapiens</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="">
        <link rel="stylesheet" href="./css/bootstrap.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="./css/bootstrap-responsive.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="./css/jquery.mobile-1.4.0.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="./css/normalize.min.css" type="text/css" media="all" />
        <link rel="stylesheet" href="./css/main.css" type="text/css" media="all" />
        <link rel="stylesheet" href="./css/puls4.css" type="text/css" media="all" />
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title"></h1>
                <img src="img/logo-sapiens.png" alt="Puls4" class="logo" />
            </header>
        </div>

        <section id="posts" class="posts">
        </section>

        <div id="puntos">1234 Puntos <span class="icon-credit "></span> </div>
        <div id="friticas">200 Friticas <span class="icon-uniF6F0 "></span>   </div>

        <div class="footer">
            <footer >
                <h3>Logo sapiens</h3>
            </footer>
        </div>

        <!--templates-->
        <script id="level-template" type="text/template" charset="utf-8">
            <div class="descripcion">
               <figure class="imagen">
                   <img src="<%- image %>" />
                </figure>

                <div class="detalles">
                    <h2 class="titulo">
                        <a href="#">Nivel <%- level_number %></a>
                    </h2>

                    <p class="autor">
                        <span class="icon-star3 "></span>
                        <span class="icon-star3 "></span>
                        <span class="icon-star3 "></span>
                        <span class="icon-star2 "></span>
                        <span class="icon-star "></span>
                    </p>

                    <a class="tag" href="#"> <span id="icon" class="<%- progress_icon %>"></span></a>

                    <p class="niveles"> <strong><%- completed %>/<%- total %></strong></p>
                </div>
            </div>

            <div class="acciones">
                <div class="votos">
                    <span class="total"><span class="icon-pigpenx "></span>
                        <span class="icon-pigpenw "></span></span>
                </div>

                <div class="datos">
                    <a class="comentarios" href="#"><%- comments %></a>
                    <a class=" icon-uniF738" href="#"></a>
                </div>
            </div>
        </script>
        <!--/templates-->

        <!--libs-->
        <script src="./js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/jquery.mobile-1.4.0.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/underscore-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/backbone-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/backbone.localStorage-min.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/plugins.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/main.js" type="text/javascript" charset="utf-8"></script>
        <!--/libs-->

        <!--backbone-->
        <script src="./js/models/level.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/collections/levels.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/views/level.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/views/levels.js" type="text/javascript" charset="utf-8"></script>
        <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
        <!--/backbone-->
    </body>
</html>
